version: 2.1

jobs:
  test:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip install pytest requests
      - run:
          name: Run tests
          command: |
            python -m pytest -v --tb=short
      - run:
          name: Dynamic Test Summary
          command: |
            python run_dynamic_tests.py

workflows:
  version: 2
  main:
    jobs:
      - test
